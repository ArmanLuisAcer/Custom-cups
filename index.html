<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <h1 id="greeting">Thank you, [Customer's Name]!</h1>
                <img src="images/thankyouletter.png" alt="Greeting Image">
            </div>
            <div class="slide">
                <h2>Motivational Quote</h2>
                <img id="quoteImage" src="images/Qoute1.jpg" alt="Quote">
                <a href="" id="quoteDownloadLink">
                    Download Quote <box-icon name='download'></box-icon>
                </a>
            </div>
            <div class="slide">
                <h2>Your free wallpaper!</h2>
                <img id="wallpaperImage" src="images/Wallpaper1.jpg" alt="Wallpaper">
                <a href="" id="wallpaperDownloadLink">
                    Download Wallpaper <box-icon name='download'></box-icon>
                </a>
            </div>
            <div class="slide">
                <h2>Contact Us</h2>
                <img src="images/feedbacks.png" alt="Contact Information">
            </div>
        </div>
        <div class="navigation">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

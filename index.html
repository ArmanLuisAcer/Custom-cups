<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="stylesheet.css">
<link   href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet' >

</head>
<body class="thankyoupage-body">
    <div class="slider">
        <div class="slides">
            <!-- Slide 1: Greeting -->
            <div class="slide">
                <h1 id="greeting">Thank you, [Customer's Name]!</h1>
                <img src="images/thankyouletter.png" alt="Greeting Image">
            </div>

            <!-- Slide 2: Quote -->
            <div class="slide">
                <h2>Always remember...</h2>
                <div class="quote-container">
                    <img id="quoteImage" src="images/qoutebackground2.gif" alt="Quote Background">
                    <div class="quote-overlay">
                        <p id="dynamicquote"></p>
                    </div>
                </div>
            </div>

            <!-- Slide 3: Wallpaper Download -->
            <div class="slide">
                <h2>Your free wallpaper!</h2>
                <div class="downloadButton"><b>
                   <a id="wallpaperDownloadLink" href="images/Wallpaper1.jpg"download>Download</b></a><i class='bx bxs-download'></i>
                </div><br>              
                <img id="wallpaperImage" src="images/Wallpaper1.jpg" alt="Wallpaper Image">
            </div>

            <!-- Slide 4: Contact Us -->
            <div class="slide">
                <h2>Contact Us</h2>    
                <img src="images/feedbacks.png" alt="Contact Information Image">
            </div>
        </div>

        <div class="navigation">
            <button class="prev-button" onclick="prevSlide()">&#10094; &#10094;</button>
            <button class="next-button" onclick="nextSlide()">&#10095; &#10095; &#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
